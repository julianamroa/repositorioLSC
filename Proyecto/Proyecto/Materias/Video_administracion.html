<body>
	<body>
		<body>
			<div class="contenedor active" id="contenedor">
				<header class="header">
					<div class="contenedor-logo">
					<button id="boton-menu" class="boton-menu"><i class="fas fa-bars"></i></button>
					<a href="#" class="logo"><i class="fas fa-play"></i> <span>UTS</span></a>
				</div>
				<div class="barra-busqueda">
					<input type="text" id="searchInput" placeholder="Buscar por título...">
					<button onclick="buscarVideo()">Buscar</button>
				</div>
				</header>
		
				<nav class="menu-lateral">
					<a href="../index.html" class="active"><i class="fas fa-home"></i> Página Principal</a>
					<hr>
					<a href="Video_sistemas.html"><i class="fas fa-folder"></i> Sistemas</a>

					<a href="Video_contabilidad.html"><i class="fas fa-folder"></i> Contabilidad</a>
				</nav>
		
				<main class="main">
					<h3 class="titulo">Videos Administraciòn Empresarial</h3>
					<div class="grid-videos">
						<div class="video-container" data-title="Administrador">
							<iframe width="350" height="200" src="https://www.youtube.com/embed/8U5iFjJlxuA" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
							<div class="video-title">Administrador</div>
						</div>
						<div class="video-container" data-title="Angular">
							<iframe width="350" height="200" src="https://www.youtube.com/embed/IehqgD-OsNA" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
							<div class="video-title">Angular</div>
						</div>
					</div>
				</main>
			</div>
			<script>
				function buscarVideo() {
					const input = document.getElementById('searchInput').value.toLowerCase();
					const videos = document.querySelectorAll('.video-container');
					let encontrado = false;
		
					videos.forEach(video => {
						const title = video.getAttribute('data-title').toLowerCase();
						// Si el título contiene lo que busca el usuario, muestra el video, sino, ocúltalo
						if (title.includes(input)) {
							video.style.display = 'block';  // Muestra el video
							encontrado = true;
						} else {
							video.style.display = 'none';  // Oculta el video
						}
					});
		
					if (!encontrado) {
						alert("No se encontró ningún video con ese título.");
					}
				}
			</script>
			<script src="https://kit.fontawesome.com/768a127a3f.js" crossorigin="anonymous"></script>
